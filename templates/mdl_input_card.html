<div class="mdl-card mdl-shadow--6dp">
    <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
        <h2 data-ui-field="title" class="mdl-card__title-text">Login</h2>
    </div>
    <div class="mdl-card__supporting-text">
        <form action="#">
            <div data-ui-field="textfield1" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" id="email" />
                <label class="mdl-textfield__label" for="email">Email</label>
            </div>
            <div data-ui-field="textfield2" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="password" />
                <label class="mdl-textfield__label" for="password">Password</label>
            </div>
        </form>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <a data-ui-field="link_text" onClick='' class="mdl-color-text--primary"
                    style="float: right">Forgot
                    Password?</a>
            </div>
        </div>
        <button data-ui-field="button"
            class="mdl-cell mdl-cell--12-col mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            Login
        </button>
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
                <p data-ui-field="text" class="mdl-color-text--primary">New User?<button
                        data-ui-field="button_small"
                        class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect button_small"
                        style="float:right">Set up account </button></p>
            </div>
        </div>
    </div>
</div>
