

<section class="mdl-layout mdl-js-layout mdl-grid">
    <div class="mdl-cell mdl-cell--3-col mdl-cell--12-col-phone mdl-cell--middle">
        <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white wordCarousel">
                <div>
                    <ul class="flip2">
                        <h2 class="mdl-card__title-text">Update your details</h2>
                        <h3 data-ui-field="title" class="mdl-card__title-text">Register</h3>
                    </ul>
                </div>
            </div>
            <div class="mdl-card__supporting-text">
                <form action="#">
                    <div data-ui-field="textfield" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="fullname" id="fullname" />
                        <label class="mdl-textfield__label" for="fullname">Full name</label>
                    </div>
                    <div data-ui-field="numerical-input" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="phone">
                        <label class="mdl-textfield__label" for="phone">Phone number</label>
                        <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                    <div data-ui-field="textfield" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" id="email" />
                        <label class="mdl-textfield__label" for="email">Email</label>
                    </div>
                    <div data-ui-field="numerical-input" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="orgnum">
                        <label class="mdl-textfield__label" for="orgnum">Organization number</label>
                        <span class="mdl-textfield__error">Input is not a number!</span>
                    </div>
                    
                </form>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button data-ui-field="button"
                    class="mdl-cell mdl-cell--4-col mdl-cell--4-col-phone mdl-button mdl-button--raised mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-color-text--white" style="float:right" onclick="select_page('company')">
                    Next
                </button>
            </div>
        </div>
    </div>
</section>
