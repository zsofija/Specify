<div class="ribbon mdl-cell mdl-cell--12-col"></div>
<div class="wrapper">
    <div class="mdl-grid">
<!--Page Header-->
        <div data-ui-field="page_header" class="mdl-color-text--white mdl-cell mdl-cell--12-col header">
            <button id="back" class="mdl-button mdl-button--colored mdl-js-button" onclick="select_page('inventory')"><i class="material-icons">arrow_back</i></button>
            <h4 data-ui-field="title">Analitycs</h4>
        </div>

<!--Card Layout-->   
        <div class="card-square mdl-card mdl-shadow--2dp mdl-grid">
            <div class="mdl-card__title mdl-color--amber-A100 mdl-cell mdl-cell--12-col">
                <div id="searchfield">
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="searchbar">
                        <label class="mdl-textfield__label" for="searchbar">Search...</label>
                        </div>
                        <button class="mdl-button mdl-js-button mdl-button--icon">
                            <i class="material-icons">search</i>
                        </button>
                    </form>
                </div>
                <div id="chips">
                    <span class="mdl-chip mdl-chip--deletable mdl-color--accent">
                        <span class="mdl-chip__text">Quantity</span>
                        <button type="button" class="mdl-chip__action"><i class="material-icons">cancel</i></button>
                    </span>
                    <button type="button" class="mdl-chip mdl-color--accent">
                        <span class="mdl-chip__text">Exp. date</span>
                    </button>
                    <button type="button" class="mdl-chip mdl-color--accent">
                        <span class="mdl-chip__text">Order date</span>
                    </button>
                </div>
                <div class="mdl-cell mdl-cell--12-col search_result">
                    <li data-ui-field="list-item" class="mdl-list__item mdl-list__item--two-line">
                        <span class="mdl-list__item-primary-content">
                            <img data-ui-field="product-image" class="mdl-list__item-avatar"src="https://static.openfoodfacts.org/images/products/807/680/951/3753/front_fr.123.400.jpg"></img>
                            <span data-ui-field="product-name" class="product_name">Pesto alla Genovese</span>
                            <span data-ui-field="barcode" class="mdl-list__item-sub-title">8076809513753</span>
                        </span>
                    </li>
                </div>
            </div>
                
            <div class="mdl-card__supporting-text mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-phone">
                <div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--6-col-phone">
                        <div class="statistic">
                        <i class="material-icons icons">storefront</i>
                        <div>
                            <b>40</b>
                            <span>current on stock</span>
                        </div> 
                        </div>
                </div> 
                <div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--6-col-phone">
                        <div class="statistic">
                        <i class="material-icons icons">local_grocery_store</i>
                        <div>
                            <b>41</b>
                            <span>sold</span>
                        </div> 
                        </div>
                </div> 
                <div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--12-col-phone">
                    <div class="statistic">
                        <i class="material-icons icons">local_shipping</i>
                        <div>
                        <b>15.01.2021</b>
                        <span>arrival of last shipment</span>
                        </div> 
                    </div>
                </div> 
                <div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet mdl-cell--12-col-phone">
                    <div class="statistic">
                        <i class="material-icons icons">hourglass_empty</i>
                    <div>
                        <b>30.05.2022</b>
                        <span>expiration date</span>
                        </div> 
                    </div>
                </div> 
                
                <!-- <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone"> -->
                    <div class="mdl-cell mdl-cell--8-col mdl-cell--8-col-tablet mdl-cell--8-col-phone">
                        <form data-ui-field="calendar"action="#">
                            <label class="date_label" for="date_range"><i class="material-icons mdl-color-text--amber-A100 icons">date_range</i>Select date range</label>
                            <input type="text" name="datefilter" id="date_range" value="" maxlength="4" pattern="[0-9]*" inputmode="numeric" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');" />
                        </form>
                    </div>
                    <div class="mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--4-col-phone">
                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Show Chart</button> <!--TODO this chart https://codepen.io/ejsado/pen/cLrlm or google charts-->
                    <!-- <img id="chart" src="/images/noun_Area Chart_2346117.svg"></img> -->
                    </div>
                <!-- </div>  -->
                    
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
//TODO maybe jquery slows down page load!!!
    $(function() {
    
      $('input[name="datefilter"]').daterangepicker({
          autoUpdateInput: false,
          locale: {
              cancelLabel: 'Clear'
          }
      });
    
      $('input[name="datefilter"]').on('apply.daterangepicker', function(ev, picker) {
          $(this).val(picker.startDate.format('MM/DD/YYYY') + ' - ' + picker.endDate.format('MM/DD/YYYY'));
      });
    
      $('input[name="datefilter"]').on('cancel.daterangepicker', function(ev, picker) {
          $(this).val('');
      });
    
    });
</script>
