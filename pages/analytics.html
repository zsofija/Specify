<div class="wrapper">
    <div class="mdl-grid">
        <div class="card-square mdl-card mdl-shadow--2dp mdl-grid">
                <!-- <h2 class="mdl-card__title-text mdl-color-text--blue-grey-800">Edit Item</h2> -->
            <div class="mdl-card__title mdl-color--amber-A100 mdl-cell mdl-cell--12-col">
                <div id="searchfield">
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield">
                        <input class="mdl-textfield__input" type="text" id="searchbar">
                        <label class="mdl-textfield__label" for="searchbar">Search...</label>
                        </div>
                        <button class="mdl-button mdl-js-button mdl-button--icon">
                            <i class="material-icons">search</i>
                        </button>
                    </form>
                </div>
                <div id="chips">
                    <span class="mdl-chip mdl-chip--deletable mdl-color--accent">
                        <span class="mdl-chip__text">Quantity</span>
                        <button type="button" class="mdl-chip__action"><i class="material-icons">cancel</i></button>
                    </span>
                    <button type="button" class="mdl-chip mdl-color--accent">
                        <span class="mdl-chip__text">Exp. date</span>
                    </button>
                    <button type="button" class="mdl-chip mdl-color--accent">
                        <span class="mdl-chip__text">Order date</span>
                    </button>
                </div>
            </div>
                
            <div class="mdl-card__supporting-text mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
                <ul class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
                    <li data-ui-include="templates/list_item" class="mdl-cell--12-col">
                        <span>
                            <img data-ui-field="product-image" src="https://static.openfoodfacts.org/images/products/073/762/806/4502/front_en.6.400.jpg"></img>
                            <span data-ui-field="product-name">Thai Peanut Noodle kit</span>
                            <span data-ui-field="barcode">1234567890128</span>
                        </span>
                        <span class="mdl-list__item-secondary-content">
                            <span data-ui-field="in-stock">33<a class="edit" href="#" onclick="select_page('edit')"><i class="material-icons">edit</i></a></span>
                        </span>
                    </li>
                </ul>
                <img id="chart" src="/images/noun_Area Chart_2346117.svg"></img>
                <ul class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
                    <li data-ui-include="templates/list_item" class="mdl-cell--12-col">
                        <span>
                            <img data-ui-field="product-image" src="https://static.openfoodfacts.org/images/products/073/762/806/4502/front_en.6.400.jpg"></img>
                            <span data-ui-field="product-name">Thai Peanut Noodle kit</span>
                            <span data-ui-field="barcode">1234567890128</span>
                        </span>
                        <span class="mdl-list__item-secondary-content">
                            <span data-ui-field="in-stock">23<a class="edit" href="#" onclick="select_page('edit')"><i class="material-icons">edit</i></a></span>
                        </span>
                    </li>

        </div>
    </div>
