<section class="mdl-grid center-items">
    <div class="mdl-cell mdl-cell--3-col mdl-cell--12-col-phone mdl-cell--middle">
        <div class="mdl-card mdl-shadow--6dp">
            <div class="mdl-card__title mdl-color--primary mdl-color-text--white wordCarousel">
                <div>
                    <ul class="flip3"> <!-- reverse order -->

                        <h2 data-ui-field="title" class="mdl-card__title-text">Login /</h2>
                        <h3 class="mdl-card__title-text">Welcome back!</h3>
                    </ul>
                </div>
            </div>
            <div class="mdl-card__supporting-text">

                    <div class="mdl-cell mdl-cell--12-col">
                        <p data-ui-field="text" class="mdl-color-text--primary">New User?<button

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
