<script>
  const pageBody = document.querySelector('body');
  const headerBar = document.querySelector('header');
  const footerBar = document.querySelector('footer');
  // const mainContent = document.querySelector('main');

  const pages ={"login":document.getElementById("login"),
                "register": document.getElementById("register"),
                "verify": document.getElementById("verify"),
                "company": document.getElementById("company"),
                "scan": document.getElementById("scan"),
                "edit": document.getElementById("edit"),
                "inventory": document.getElementById("inventory"),
                "notifications": document.getElementById("notifications"),
                "about": document.getElementById("about")};
  const no_header =["login", "register", "verify", "company", "inventory"];

  function select_page(name){
    for (let page_name in pages){
      if (page_name == name)
        pages[page_name].style.display='inline';
      else
        pages[page_name].style.display="none"
    }
    if (no_header.includes(name)){
        headerBar.style.display="none";
        footerBar.style.display="none";
        pageBody.setAttribute('class', 'withBackground');

    } else {
        headerBar.style.display="block";
        footerBar.style.display="block";
        pageBody.removeAttribute('class', 'withBackground');
     
    }
  }

  pageBody.onload = function() {
    select_page("login");
  }
  

</script>
